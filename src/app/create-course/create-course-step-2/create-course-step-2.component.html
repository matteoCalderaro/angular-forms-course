<div [formGroup]="form">

  <mat-radio-group formControlName="courseType">

    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>

  </mat-radio-group>

  <file-upload type="file" formControlName="thumbnail" requiredFileType="image/png" ></file-upload>
  <mat-error *ngIf="fileType.errors?.wrongFileType">
    The file has wrong format
  </mat-error>

  <mat-form-field>

    <input type="number" matInput formControlName="price" placeholder="Price">

  </mat-form-field>

  <mat-form-field>

    <mat-label>Promotional period</mat-label>

    <mat-date-range-input [rangePicker]="promoPicker">

      <input matStartDate placeholder="Start date" formControlName="promoStartAt" >

      <input matEndDate placeholder="End date" formControlName="promoEndAt">

    </mat-date-range-input>
    <!-- <mat-error *ngIf="endDateValidator.errors?.matEndDateInvalid">Invalid End Date</mat-error> -->
    <mat-error *ngIf="form.errors?.invalidRange && form.dirty  ">
      The start date must be before the end date
    </mat-error>
    
    <mat-datepicker-toggle matSuffix [for]="promoPicker"></mat-datepicker-toggle>

    <mat-date-range-picker #promoPicker></mat-date-range-picker>

  </mat-form-field>
  
</div>

  <div>
    Form validationo : {{form.valid}}
  </div>
  <div>
    {{form.value|json}}
  </div>
  <div>
    {{fileType.errors | json}}
  </div>
